- type: entity
  parent: BaseItem
  abstract: true
  id: CECandleBase
  categories: [ ForkFiltered ]
  components:
  - type: Tag
    tags:
    - Candle
  - type: Appearance
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: ExtinguishOnInteract
    extinguishAttemptSound:
      path: /Audio/Items/candle_blowing.ogg
      params:
        variation: 0.05
        volume: 10
  - type: UseDelay
  #- type: CEDelayedIgnitionSource
  #- type: CEIgnitionModifier
  #  ignitionTimeModifier: 0.5
  #  hideCaution: true
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 15.0
    firestackFade: -0
    damage:
      types:
        Heat: 0
  - type: StaticPrice
    price: 3

- type: entity
  id: CECandle
  parent: CECandleBase
  name: candle
  description: A thin wick threaded through fat.
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: _CE/Objects/Decorations/candles.rsi
    layers:
      - state: small1
        map: ["random"]
  - type: RandomSprite
    available:
    - random:
        small1: ""
        small2: ""
        small3: ""
  - type: Item
    size: Small
  - type: FireVisuals
    sprite: _CE/Objects/Decorations/candles.rsi
    normalState: small_fire
  #- type: ToggleableLightVisuals #TODO inhands
  #  spriteLayer: null
  #  inhandVisuals:
  #    left:
  #    - state: inhand-left-flame
  #      shader: unshaded
  #    right:
  #    - state: inhand-right-flame
  #      shader: unshaded
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Flammable
    firestacksOnIgnite: 2

