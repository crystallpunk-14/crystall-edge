  #  graph: CEIronDoor
  #  node: CEIronDoor

- type: entity
  id: CEIronDoorWindowedMirrored
  parent: CEIronDoorWindowed
  suffix: Opened, Mirrored
  components:
  - type: Door
    openSpriteState: open_mirrored
    closedSpriteState: closed_mirrored
