- type: entity
  id: CECoinBase
  parent: BaseItem
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Tag
    tags:
    - CECoin
  - type: Item
    size: Tiny
  - type: Stack
    baseLayer: base
    layerStates:
    - coin0
    - coin1
    - coin2
    - coin3
    - coin4
    - coin5
    - coin6
    - coin7
    - coin8
    - coin9
    - coin10
  - type: Appearance
  - type: StaticPrice
    price: 0
  - type: CECurrencyExaminable
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_CE/Effects/coins_fall.ogg
  - type: EmitSoundOnDrop
    sound:
      collection: CECoins
  - type: EmitSoundOnPickup
    sound:
      collection: CECoins

# Copper

- type: entity
  id: CECoinCopper
  parent: CECoinBase
  name: copper coin
  description: The smallest denomination coin. Copper.
  suffix: 10 coins
  components:
  - type: Sprite
    sprite: /Textures/_CE/Objects/Materials/Currency/coin_cp.rsi
    layers:
    - state: coin10
      map: ["base"]
  - type: Stack
    stackType: CECoinCopper
    count: 10
  - type: StackPrice
    price: 1

- type: entity
