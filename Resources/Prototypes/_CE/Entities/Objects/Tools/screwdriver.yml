- type: entity
  categories: [ ForkFiltered ]
  name: screwdriver
  parent: BaseItem
  id: CEScrewdriver
  description: Industrial grade torque in a small screwdriving package.
  components:
  - type: CELockEditor
  - type: UseDelay
    delay: 1.0
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/screwdriver_drop.ogg
  - type: Tag
    tags:
    - Screwdriver
  - type: Sprite
    sprite: _CE/Objects/Tools/screwdriver.rsi
    state: screwdriver
  - type: Item
    sprite: _CE/Objects/Tools/screwdriver.rsi
    storedRotation: -90
  - type: MeleeWeapon
    wideAnimationRotation: -90
    attackRate: 1
    damage:
      types:
        Piercing: 2
    soundHit:
      path: "/Audio/Weapons/bladeslice.ogg"
  - type: Tool
    qualities:
      - Screwing
    useSound:
      collection: Screwdriver
  - type: PhysicalComposition
    materialComposition:
      CEIron: 5
      CEWood: 10
