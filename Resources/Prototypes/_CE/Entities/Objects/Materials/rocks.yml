- type: entity
  id: CEDirtBlock1
  parent: BaseItem
  name: dirt block
  description: A block of excellent black soil.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
  - type: Sprite
    noRot: true
    sprite: _CE/Objects/Materials/dirt.rsi
    layers:
      - state: dirt
        map: ["base"]
  - type: FloorTile
    placeTileSound:
      collection: CEDigging
      params:
        variation: 0.03
        volume: 2
    outputs:
      - CEFloorDirt
  - type: Appearance
  - type: Stack
    stackType: CEDirt
    count: 1
    baseLayer: base
    layerStates:
    - dirt
    - dirt_2
    - dirt_3
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      CEDirt: 10

- type: entity
  id: CEDirtBlock10
  parent: CEDirtBlock1
  suffix: 10
  components:
  - type: Stack
    count: 10

