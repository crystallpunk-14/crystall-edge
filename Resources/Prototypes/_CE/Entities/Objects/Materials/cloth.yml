- type: entity
  id: CECloth1
  parent: BaseItem
  categories: [ ForkFiltered ]
  name: cloth
  suffix: 1
  description: White cloth roll
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: _CE/Objects/Materials/cloth.rsi
    layers:
      - state: cloth_1
        map: ["base"]
  - type: Healing
    damageContainers:
      - CEBiological
    damage:
      types:
        Slash: -3
        Piercing: -3
    bloodlossModifier: -8
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
  - type: Appearance
  - type: Stack
    stackType: CECloth
    count: 1
    baseLayer: base
    layerStates:
    - cloth_1
    - cloth_2
    - cloth_3
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      CECloth: 10

- type: entity
  id: CECloth5
  parent: CECloth1
  suffix: 5
  components:
  - type: Stack
    count: 5

- type: entity
  id: CECloth10
  parent: CECloth1
  suffix: 10
  components:
  - type: Stack
    count: 10
