- type: entity
  id: CEWoodenDoor
  parent:
  - CEBaseDoor
  #- CEBaseFlammableSpreading
  name: wooden door
  description: Not the most solid construction, but it's better than nothing.
  suffix: Opened
  components:
  - type: Sprite
    sprite: _CE/Structures/Doors/wooden_door.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    openSound:
      path: /Audio/Effects/door_open.ogg
    closeSound:
      path: /Audio/Effects/door_close.ogg
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWoodStructural
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 2
      #- !type:ChangeConstructionNodeBehavior
      #  node: CEWoodenDoorFrame
  #- type: Construction
  #  graph: CEWoodenDoor
  #  node: CEWoodenDoor

- type: entity
  id: CEWoodenDoorMirrored
  parent: CEWoodenDoor
  suffix: Opened, Mirrored
  components:
  - type: Door
    openSpriteState: open_mirrored
    closedSpriteState: closed_mirrored
