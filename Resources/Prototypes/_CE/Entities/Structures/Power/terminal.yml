- type: entity
  id: CEPipeTerminal
  name: terminal
  description: You see a small warning on the red cables in grungy black ink. "CONNECT RED TO BATTERY FOR CHARGE."
  categories: [ ForkFiltered ]
  parent:
  - BaseStructure
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _CE/Structures/Power/terminal.rsi
    state: base
    drawdepth: Mobs
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        density: 55
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Climbable
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
  - type: Appearance
  - type: NodeContainer
    nodes:
      # Just define nodes for both MV and HV. One will end up unused in 99% of cases
      # but it means one cable terminal type.
      powerHV:
        !type:CableTerminalNode
        nodeGroupID: HVPower
      powerMV:
        !type:CableTerminalNode
        nodeGroupID: MVPower
