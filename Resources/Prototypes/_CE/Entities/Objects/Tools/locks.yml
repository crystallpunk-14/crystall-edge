- type: entity
  parent: BaseItem
  id: CEBaseLock
  abstract: true
  categories: [ ForkFiltered ]
  name: lock
  description: A small device customized only for a specific key shape. Attach it to doors or chests that have no lock and feel the spirit of security.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CE/Objects/Tools/keys.rsi
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
      params:
        variation: 0.05
  - type: CELock
    canEmbedded: true

- type: entity
  parent: CEBaseLock
  id: CELockIron
  components:
  - type: Sprite
    state: lock_iron
  - type: CELock
    lockShape:
    - 2
    - 2
    - 2
    - 2
    - 2
