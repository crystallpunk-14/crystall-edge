  #  graph: CEWoodenDoor
  #  node: CEWoodenDoorWindowed

- type: entity
  id: CEWoodenDoorWindowedMirrored
  parent: CEWoodenDoorWindowed
  suffix: Opened, Mirrored
  components:
  - type: Door
    openSpriteState: open_mirrored
    closedSpriteState: closed_mirrored
