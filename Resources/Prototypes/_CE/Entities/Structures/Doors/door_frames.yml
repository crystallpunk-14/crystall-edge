- type: entity
  parent: BaseStructure
  id: CEBaseDoorFrame
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer

- type: entity
  parent: CEBaseDoorFrame
  id: CEWoodenDoorFrame
  name: wooden door frame
  description: An unfinished wooden door.
  components:
  - type: Sprite
    sprite: _CE/Structures/Doors/wooden_frame.rsi
    drawdepth: Mobs
    state: closed
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CEWoodStructural
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CEWoodenPlanks1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
  #- type: Construction
  #  graph: CEWoodenDoor
  #  node: CEWoodenDoorFrame

- type: entity
  parent: CEWoodenDoorFrame
  id: CEWoodenDoorFrameMirrored
  components:
  - type: Sprite
    state: closed_mirrored
