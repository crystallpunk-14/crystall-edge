- type: entity
  id: CECashConverter
  parent: BaseStructure
  categories: [ ForkFiltered ]
  name: cash converter
  description: A simple magical device connected by small portals to the empire's central bank. It allows you to convert coins between denominations, and doesn't even charge interest! That's generous.
  components:
  - type: InteractionOutline
  - type: CECurrencyConverter
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    offset: 0, 0.2
    sprite: _CE/Structures/Tabletop/cash_converter.rsi
    state: base
  - type: Anchorable
    delay: 1
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      #- !type:CEThrowStoredCurrencyBehaviour #TODO
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - TabletopMachineMask
