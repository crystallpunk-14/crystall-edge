- type: entity
  parent: BaseItem
  id: CEBaseKeyRing
  suffix: Empty
  name: key ring
  description: Allows you to comfortably store a large number of keys in one place.
  categories: [ ForkFiltered ]
  components:
  - type: CEKeyRing
  - type: Sprite
    sprite: _CE/Objects/Tools/keys.rsi
    layers:
    - state: keyring
    - state: ring-0
      map: ["enum.StorageFillLayers.Fill"]
  - type: Appearance
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_CE/Effects/key_drop.ogg
      params:
        variation: 0.05
  - type: StorageFillVisualizer
    maxFillLevels: 4
    fillBaseName: ring
  - type: Storage
    grid:
    - 0,0,5,1
    maxItemSize: Small
    whitelist:
      tags:
        - CEKey
        - CELockpick
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Clothing
    quickEquip: false
    slots:
    - keys
    - belt
  - type: PhysicalComposition
    materialComposition:
      CEIron: 5
